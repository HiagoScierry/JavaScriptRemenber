<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <button onclick="gerarQuadrado()">click</button>
    <script>

        function gerarQuadrado() {

            let boxElement = document.createElement("div");
            boxElement.style.width = '100px';
            boxElement.style.height = '100px';
            boxElement.style.margin = '5px';
            boxElement.style.backgroundColor = 'red';

            //adiciona a classe .box na div criada
            boxElement.classList.add('box');
            // boxElement.setAttribute('onmouseup', 'tradeelement()')

            boxElement.onmouseover = function () {
                boxElement.style.background = getRandomColor()
            }

            document.body.appendChild(boxElement);
        }

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }





    </script>
</body>

</html>
